<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google!</title>
  <link rel="stylesheet" href="taskcss2.css" />
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img
      src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      alt="Google Logo"
    />
  </div>

  <!-- Arama Kutusu -->
  <div class="search-box">
    <p>Search the web using Google!</p>
    <input type="text" name="q" size="40" /><br />
    <input type="submit" value="Google Search" />
    <input type="submit" name="sa" value="I'm feeling lucky" />
  </div>

  <!-- İçerik Kutuları -->
  <div class="container">
    <div class="column blue">
      <p><strong>Special Searches</strong></p>
      <a href="#">Stanford Search</a><br />
      <a href="#">Linux Search</a>
    </div>

    <div class="column teal">
      <p><strong>Google Links</strong></p>
      <a href="help.html">Help!</a><br />
      <a href="about.html">About Google!</a><br />
      <a href="company.html">Company Info</a><br />
      <a href="stickers.html">Google! Logos</a>
    </div>

    <div class="column dark-teal">
      <p><strong>Get Google! updates monthly:</strong></p>
      <form action="#" method="POST">
        <input type="hidden" name="listname" value="google-friends" />
        <input type="text" name="emailaddr" value="your e-mail" /><br />
        <input type="submit" value="Subscribe" />
      </form>
      <p><a href="#">Archive</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Copyright © 1998 Google Inc.</p>
  </footer>

</body>
</html>
